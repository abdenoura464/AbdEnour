    <link href="https://fonts.cdnjs.com/css?family=Poppins:400,500,600,700" rel="stylesheet">
    <style>
        :root {
            --primary: #8B5CF6;
            --primary-light: #A78BFA;
            --primary-dark: #7C3AED;
            --accent: #EC4899;
            --accent-light: #F472B6;
            --bg-dark: #1E1B4B;
            --bg-darker: #0F172A;
            --text-light: #F3F4F6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-darker);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(125deg, var(--bg-darker), var(--bg-dark), var(--primary-dark), var(--bg-dark));
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            z-index: -1;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(236, 72, 153, 0.5);
            border-radius: 50%;
            animation: particleFloat 15s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: rgba(139, 92, 246, 0.05);
            border-radius: 25px;
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.15);
            padding: 35px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(139, 92, 246, 0.1);
            transform: translateY(0);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.1) 0%, transparent 60%);
            animation: glowPulse 5s infinite;
        }

        @keyframes glowPulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
        }

        .container:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 0 60px rgba(139, 92, 246, 0.3);
        }

        .profile-image {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
            border: 3px solid transparent;
            background: linear-gradient(145deg, var(--primary), var(--accent));
            padding: 3px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(-6px);
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(-6px); }
            50% { transform: translateY(6px); }
        }

        .profile-image:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 70px rgba(236, 72, 153, 0.5);
        }

        h2 {
            color: var(--text-light);
            text-align: center;
            margin: 30px 0;
            font-size: 2.2em;
            font-weight: 600;
            letter-spacing: 2px;
            background: linear-gradient(45deg, var(--primary-light), var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 20px rgba(139, 92, 246, 0.5); }
            to { text-shadow: 0 0 30px rgba(236, 72, 153, 0.8), 0 0 40px rgba(139, 92, 246, 0.6); }
        }

        .info {
            margin: 25px 0;
            padding: 20px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 15px;
            background: rgba(139, 92, 246, 0.03);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .info::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(236, 72, 153, 0.2),
                transparent
            );
            transition: 0.7s;
        }

        .info:hover {
            background: rgba(139, 92, 246, 0.1);
            transform: translateX(10px) scale(1.02);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.2);
            border-color: rgba(236, 72, 153, 0.4);
        }

        .info:hover::before {
            left: 100%;
            transition: 0.7s;
        }

        a {
            color: var(--primary-light);
            text-decoration: none;
            transition: all 0.4s ease;
            display: inline-block;
            padding: 5px 10px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        a:hover {
            color: var(--accent-light);
            transform: translateX(8px);
            text-shadow: 0 0 15px rgba(236, 72, 153, 0.8);
        }

        .social-icons {
            margin-right: 15px;
            transition: all 0.4s ease;
            font-size: 1.2em;
        }

        a:hover .social-icons {
            transform: scale(1.3) rotate(15deg);
            color: var(--accent);
        }

        strong {
            font-weight: 600;
            color: var(--accent-light);
            text-shadow: 0 0 10px rgba(236, 72, 153, 0.3);
        }

        .copyright {
            text-align: center;
            margin-top: 35px;
            padding: 20px;
            color: var(--primary-light);
            font-size: 0.9em;
            font-weight: 500;
            letter-spacing: 1px;
            border-top: 1px solid rgba(139, 92, 246, 0.15);
            text-shadow: 0 0 8px rgba(139, 92, 246, 0.4);
            animation: fadeInOut 3s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
    </style>
